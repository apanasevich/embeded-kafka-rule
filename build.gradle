plugins {
    id 'java'
}

group 'embeded-kafka-rule'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    versions = [
        log4j: "2.9.1"
    ]
}

dependencies {

    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: "$versions.log4j"
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: "$versions.log4j"
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: "$versions.log4j"
    compile group: 'org.slf4j', name: 'jul-to-slf4j', version: '1.7.4'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.springframework.kafka', name: 'spring-kafka-test', version: '2.2.2.RELEASE'
}
